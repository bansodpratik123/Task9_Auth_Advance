{% extends 'Product/Base.html' %}
{% load crispy_forms_tags %}

  {% block title %}
  <title>Change Password</title>
  {% endblock %}



  {% block content %}
  <div class="container">
    <form method="post" class="jumbotron">
      {% csrf_token %}
      {{form|crispy}}
      {% for msg in messages %}
        <p style="color:red">{{msg}}</p>
      {% endfor %}
      <button>Change Password</button>

    </form>
  </div>
  {% endblock %}
